<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href=".assets/images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {background-color: rgb(87, 78, 61);}
.center {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.logo {
  width: 400px;
  height: auto;
}
    </style>
    <title>Radio Moon</title>
  </head>
  <body>
    <script src="anime.min.js"></script> 
    <script>
      anime({
        targets: '.line-drawing-demo .lines path',
        strokeDashoffset: [anime.setDashoffset, 0],
        easing: 'easeInOutSine',
        duration: 1500,
        delay: function(el, i) { return i * 250 },
        direction: 'alternate',
        loop: true
      });
    </script>
    <script src="js/script.js"></script>
    <div class="center">
      <img src="./assets/images/title.png" alt="title" class="logo" >
      <iframe src="https://listen.radiomoon.eu/public/radio_moon/embed?theme=dark"
              frameborder="0" allowtransparency="true" style="width: 100%; min-height:
                           150px; border: 2px solid black;">
      </iframe>
    </div>
  </body>
</html>
